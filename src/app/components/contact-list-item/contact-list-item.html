<li class="contact-row" [routerLink]="['/contact', contact.id]" (click)="navigateToDetails($event)">
  <span class="col-name">{{ contact.firstName }}</span>
  <span class="col-name">{{ contact.lastName }}</span>
  <span class="col-number">{{ contact.number }}</span>
  <span class="col-email">{{ contact.email }}</span>
  <span class="col-address">{{ contact.address }}</span>
  <span class="col-company">{{ contact.company }}</span>
  <span class="col-favorite">{{ contact.isFavorite ? 'Si' : 'No' }}</span>
  
  <span class="col-actions">
    <div class="actions-container">
      <a class="btn-edit" 
         [routerLink]="['/contacts', contact.id, 'edit']" 
         (click)="$event.stopPropagation()"
         title="Editar contacto">
        <span class="icon">✏️</span>
      </a>
      <button class="btn-delete" 
              type="button"
              (click)="$event.preventDefault(); $event.stopPropagation(); deleteContact()"
              title="Eliminar contacto">
        <span class="icon">🗑️</span>
      </button>
    </div>
  </span>
</li>
